<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function () {
        const segments = window.location.pathname.split("/");
        const repo = segments.length > 1 ? segments[1] : "";
        const restOfPath = segments.slice(2).join("/");

        sessionStorage.setItem("redirect", restOfPath);

        // Redirect to the root of your GitHub Pages site
        window.location.replace(`/${repo}`);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
